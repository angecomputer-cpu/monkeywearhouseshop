<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER FIX - ASSICURATI CHE header.jpg SIA NELLA STESSA CARTELLA */
        .monkey-header {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* OVERLAY GIALLO - VISIBILE E COPRENTE */
        .yellow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 0, 0.4); /* Giallo al 40% */
            z-index: 2;
        }

        .logo-container {
            position: relative;
            z-index: 3;
            text-align: center;
        }

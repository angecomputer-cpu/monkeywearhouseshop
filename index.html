<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; }

        /* LOADING SCREEN - CANNA DI FUCILE */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; /* Grigio scuro per far vedere i bordi neri della scimmia */
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
        }

        .monkey-icon { 
            max-width: 220px; /* Dimensione decisa per l'impatto visivo */
            height: auto;
            margin-bottom: 20px;
            /* Nessun filtro: così vediamo la scimmia originale con gli occhiali */
        }

        .loader-sub {
            color: #ffffff; /* LOADING ORA È BIANCO */
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .dots::after { content: ''; animation: blink-dots 1.5s infinite; }
        @keyframes blink-dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        /* HEADER GIALLO 0.75 */
        .monkey-header {
            position: relative; width: 100%; height: 400px;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.75); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 280px; }

        /* SHOP GRID */
        .shop-container {
            max-width: 1200px; margin: 50px auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;
        }
        .product-card { background: #111; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #222; }
        .product-card img { width: 100%; height: auto; border-radius: 4px; margin-bottom: 15px; }
        .product-name { color: #ffcc00; font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; }
        .product-price { font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="monkey_face.png" alt="Monkey Face" class="monkey-icon">
        <div class="loader-sub">LOADING<span class="dots"></span></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="dj-ah logo" class="main-logo">
    </header>

    <div class="shop-container">
        <div class="product-card">
            <img src="img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg">
            <div class="product-name">Black Classic Hoodie</div>
            <div class="product-price">€ 65.00</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.transition = 'opacity 0.6s ease';
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }, 2000);
        });
    </script>
</body>
</html>

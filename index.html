<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            opacity: 0;
            transition: opacity 1.2s ease-in; /* Sfumatura fluida al caricamento */
        }

        /* LOADING SCREEN 2 SECONDI FORZATI */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 99999;
        }
        .monkey-loading { font-size: 50px; animation: pulse 1s infinite; }
        .loading-text { color: #ffcc00; letter-spacing: 5px; margin-top: 15px; font-weight: bold; font-size: 0.9rem; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 320px;
            display: flex; justify-content: center; align-items: center;
            background: #000; overflow: hidden;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.4); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 220px; }

        /* SHOP SECTION - GRIGLIA MINI */
        .shop-section { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .section-title { text-align: center; color: #ffcc00; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Griglia forzata piccola */
            gap: 15px;
        }

        .product-card {
            background: #111; border: 1px solid #222; border-radius: 6px;
            overflow: hidden; transition: 0.3s; cursor: pointer;
            display: flex; flex-direction: column;
        }
        .product-card:hover { border-color: #ffcc00; }

        .product-img {
            width: 100%; height: 140px; /* Miniatura quadrata */
            object-fit: cover; background: #1a1a1a;
        }

        .product-info { padding: 10px; text-align: center; }
        .product-info h3 { font-size: 0.7rem; margin-bottom: 5px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { color: #ffcc00; font-weight: bold; font-size: 0.8rem; }

        /* FOOTER */
        footer {
            padding: 50px 20px; border-top: 1px solid #1a1a1a;
            text-align: center; margin-top: 60px;
        }
        /* LOGO FOOTER 20x20 */
        .footer-logo {
            width: 20px; height: 20px;
            margin: 0 auto 15px auto;
            display: block;
            object-fit: contain;
        }
        .footer-text { color: #444; font-size: 0.7rem; letter-spacing: 1px; }

        .buy-btn {
            background: #ffcc00; color: #000; border: none;
            padding: 8px; width: 100%; font-weight: bold; cursor: pointer;
            margin-top: 8px; text-transform: uppercase; font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="monkey-loading">üêµ</div>
        <div class="loading-text">LOADING</div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="Monkey Wearhouse" class="main-logo">
    </header>

    <main class="shop-section">
        <h2 class="section-title">Latest Drops</h2>
        <div class="product-grid">
            <div class="product-card">
                <div style="height:140px; background:#1a1a1a; display:flex; align-items:center; justify-content:center; font-size:10px;">PROD_IMG</div>
                <div class="product-info">
                    <h3>Classic Hoodie</h3>
                    <p class="price">‚Ç¨ 65.00</p>
                    <button class="buy-btn">BUY</button>
                </div>
            </div>
            <div class="product-card">
                <div style="height:140px; background:#1a1a1a; display:flex; align-items:center; justify-content:center; font-size:10px;">PROD_IMG</div>
                <div class="product-info">
                    <h3>Warehouse Tee</h3>
                    <p class="price">‚Ç¨ 35.00</p>
                    <button class="buy-btn">BUY</button>
                </div>
            </div>
            <div class="product-card">
                <div style="height:140px; background:#1a1a1a; display:flex; align-items:center; justify-content:center; font-size:10px;">PROD_IMG</div>
                <div class="product-info">
                    <h3>Ancestral Cap</h3>
                    <p class="price">‚Ç¨ 25.00</p>
                    <button class="buy-btn">BUY</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="monkey_face.png" alt="M" class="footer-logo">
        <p class="footer-text">&copy; 2026 MONKEY WEARHOUSE - We Knows Your Monkey</p>
    </footer>

    <script>
        // LOGICA LOADING 2 SECONDI + FADE IN
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('preloader');
                loader.style.transition = 'opacity 1s ease';
                loader.style.opacity = '0';
                
                // Attiva la sfumatura del body
                document.body.style.opacity = '1';

                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
            }, 2000); // 2 secondi esatti
        });
    </script>
</body>
</html>

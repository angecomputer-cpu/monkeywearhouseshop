<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Warehouse | dj-ah</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER & OVERLAY */
        .monkey-header {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Il tuo Giallo 40% opacità */
        .yellow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 0, 0.4);
            z-index: 2;
        }

        .logo-container {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .main-logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0px 10px 30px rgba(0, 0, 0, 0.8));
            transition: transform 0.3s ease;
        }

        .main-logo:hover {
            transform: scale(1.05);
        }

        /* CONTENUTI */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.3);
        }

        /* CAROUSEL (Simulato) */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none; /* Nasconde scrollbar Firefox */
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 300px;
            background: #111;
            border: 1px solid #222;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
        }

        .product-card:hover {
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: 350px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .price {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.3rem;
        }

        /* FOOTER */
        footer {
            background-color: #000;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #ffcc00;
            margin-top: 100px;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .monkey-header { height: 350px; }
            .main-logo { max-width: 250px; }
            .section-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <div class="logo-container">
            <img src="logo.png" alt="Monkey Warehouse Logo" class="main-logo">
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">New Arrivals</h2>
        
        <div class="carousel-container">
            <div class="product-card">
                <div class="product-img">MOCKUP FELPA 1</div>
                <div class="product-info">
                    <h3>Classic Monkey Hoodie</h3>
                    <p class="price">€ 65.00</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img">MOCKUP T-SHIRT</div>
                <div class="product-info">
                    <h3>Warehouse Tee - Black</h3>
                    <p class="price">€ 35.00</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img">MOCKUP FELPA 2</div>
                <div class="product-info">
                    <h3>Ancestral Beats Hoodie</h3>
                    <p class="price">€ 65.00</p>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-img">ACCESSORIES</div>
                <div class="product-info">
                    <h3>Techno Monkey Cap</h3>
                    <p class="price">€ 25.00</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 MONKEY WAREHOUSE | Designed by dj-ah</p>
        <p style="font-size: 0.8rem; color: #444; margin-top: 10px;">House Music is a Spiritual Thing</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            opacity: 0; /* Nasconde tutto per la sfumatura iniziale */
            transition: opacity 1s ease-in;
        }

        /* SCHERMATA LOADING FORZATA */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 99999;
        }
        .monkey-loading { font-size: 50px; animation: pulse 1s infinite; }
        .loading-text { color: #ffcc00; letter-spacing: 4px; margin-top: 15px; font-weight: bold; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 300px;
            display: flex; justify-content: center; align-items: center;
            background: #000; overflow: hidden;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.4); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 180px; }

        /* GRIGLIA PRODOTTI PICCOLI */
        .shop-section { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .section-title { text-align: center; color: #ffcc00; margin-bottom: 30px; letter-spacing: 2px; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #111; border: 1px solid #222; border-radius: 8px;
            overflow: hidden; transition: 0.3s; cursor: pointer;
        }
        .product-card:hover { border-color: #ffcc00; }

        .product-img {
            width: 100%; height: 150px; /* Altezza fissa piccola */
            object-fit: cover; background: #1a1a1a;
        }

        .product-info { padding: 10px; text-align: center; }
        .product-info h3 { font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; }
        .price { color: #ffcc00; font-weight: bold; font-size: 0.85rem; }

        /* FOOTER */
        footer {
            padding: 40px 20px; border-top: 1px solid #222;
            text-align: center; margin-top: 50px;
        }
        .footer-logo {
            width: 20px; height: 20px;
            margin: 0 auto 15px auto;
            display: block;
            object-fit: contain;
        }
        .footer-text { color: #555; font-size: 0.75rem; letter-spacing: 1px; }

        /* BOTTONE BUY NEL MODALE */
        .buy-btn {
            background: #ffcc00; color: #000; border: none;
            padding: 10px; width: 100%; font-weight: bold; cursor: pointer;
            margin-top: 15px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="monkey-loading">üêµ</div>
        <div class="loading-text">LOADING</div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo.png" alt="Logo" class="main-logo">
    </header>

    <main class="shop-section">
        <h2 class="section-title">Latest Drops</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="prodotto1.jpg" class="product-img">
                <div class="product-info">
                    <h3>Monkey Hoodie</h3>
                    <p class="price">‚Ç¨ 65.00</p>
                    <button class="buy-btn">BUY</button>
                </div>
            </div>
            <div class="product-card">
                <img src="prodotto2.jpg" class="product-img">
                <div class="product-info">
                    <h3>Warehouse Tee</h3>
                    <p class="price">‚Ç¨ 35.00</p>
                    <button class="buy-btn">BUY</button>
                </div>
            </div>
            <div class="product-card">
                <img src="prodotto3.jpg" class="product-img">
                <div class="product-info">
                    <h3>Ancestral Cap</h3>
                    <p class="price">‚Ç¨ 25.00</p>
                    <button class="buy-btn">BUY</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="logo.png" alt="M" class="footer-logo">
        <p class="footer-text">&copy; 2026 MONKEY WEARHOUSE - We Knows Your Monkey</p>
    </footer>

    <script>
        // LOGICA LOADING FORZATO 2 SECONDI
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('preloader');
                loader.style.transition = 'opacity 0.8s ease';
                loader.style.opacity = '0';
                
                // Mostra il body con sfumatura
                document.body.style.opacity = '1';

                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 2000); // 2000ms = 2 secondi netti
        });
    </script>
</body>
</html>

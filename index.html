<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET TOTALE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: #fff; font-family: sans-serif; overflow-x: hidden; }

        /* LOADING SCREEN - Forza visibilit√† immediata */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 99999;
        }
        .monkey-face { font-size: 60px; margin-bottom: 10px; animation: bounce 1s infinite; }
        .load-txt { color: #ffcc00; letter-spacing: 5px; font-weight: bold; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 300px;
            background: #000; display: flex; justify-content: center; align-items: center;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 204, 0, 0.4); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 200px; }

        /* SHOP - MINI CAROUSEL */
        .shop-container { padding: 40px 15px; max-width: 1000px; margin: 0 auto; }
        .section-title { color: #ffcc00; text-align: center; margin-bottom: 25px; text-transform: uppercase; }
        
        .carousel {
            display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px;
            scroll-snap-type: x mandatory;
        }
        /* FORZA DIMENSIONI PICCOLE */
        .product-card {
            min-width: 160px; max-width: 160px; /* Dimensioni mini */
            background: #111; border: 1px solid #222; border-radius: 10px;
            scroll-snap-align: start; flex-shrink: 0;
        }
        .product-img {
            width: 100%; height: 180px; object-fit: cover; /* Ritaglia l'immagine senza deformarla */
            border-top-left-radius: 10px; border-top-right-radius: 10px;
        }
        .product-info { padding: 10px; text-align: center; }
        .product-info h3 { font-size: 0.8rem; margin-bottom: 5px; }
        .price { color: #ffcc00; font-weight: bold; font-size: 0.9rem; }

        /* FOOTER */
        footer { padding: 30px; text-align: center; border-top: 1px solid #ffcc00; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="monkey-face">üêµ</div>
        <div class="load-txt">LOADING</div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo.png" alt="Logo" class="main-logo">
    </header>

    <main class="shop-container">
        <h2 class="section-title">Latest Drops</h2>
        <div class="carousel">
            <div class="product-card">
                <img src="prodotto1.jpg" class="product-img" alt="Hoodie">
                <div class="product-info">
                    <h3>Monkey Hoodie</h3>
                    <p class="price">‚Ç¨ 65.00</p>
                </div>
            </div>
            </div>
    </main>

    <footer>
        &copy; 2026 MONKEY WEARHOUSE - We Knows Your Monkey
    </footer>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('preloader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* PRELOADER STYLE */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .monkey-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ffcc00;
            text-transform: uppercase;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* HEADER & OVERLAY */
        .monkey-header {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .header-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .yellow-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.4);
            z-index: 2;
        }

        .logo-container { position: relative; z-index: 3; text-align: center; }
        .main-logo {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0px 10px 30px rgba(0, 0, 0, 0.8));
        }

        /* SHOP CONTAINER */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .carousel-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px 0;
            scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 200px;
            background: #111;
            border: 1px solid #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-card:hover { border-color: #ffcc00; }

        .product-img-box {
            width: 100%; height: 220px;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.7rem; color: #444;
        }

        .product-info { padding: 15px; text-align: center; }
        .price { color: #ffcc00; font-weight: bold; }

        /* FOOTER */
        footer {
            background-color: #000;
            padding: 60px 20px 20px;
            border-top: 2px solid #ffcc00;
            margin-top: 80px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #222;
            color: #555;
            font-size: 0.9rem;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }

        .modal-content {
            max-width: 500px; width: 90%;
            background: #111; padding: 30px;
            border: 2px solid #ffcc00; border-radius: 15px;
            text-align: center; position: relative;
        }

        .close-modal {
            position: absolute; top: 10px; right: 20px;
            font-size: 30px; color: #ffcc00; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="monkey-icon">üêµ</div>
        <div class="loading-text">LOADING</div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="main-logo">
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">Shop</h2>
        <div class="carousel-container">
            <div class="product-card" onclick="openModal('Classic Monkey Hoodie', '‚Ç¨ 65.00')">
                <div class="product-img-box">Preview Image</div>
                <div class="product-info">
                    <h3>Classic Hoodie</h3>
                    <p class="price">‚Ç¨ 65.00</p>
                </div>
            </div>
            <div class="product-card" onclick="openModal('Warehouse Tee', '‚Ç¨ 35.00')">
                <div class="product-img-box">Preview Image</div>
                <div class="product-info">
                    <h3>Warehouse Tee</h3>
                    <p class="price">‚Ç¨ 35.00</p>
                </div>
            </div>
        </div>
    </section>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: #ffcc00; margin-bottom:10px;"></h2>
            <p id="modalPrice" style="font-size: 1.5rem; font-weight:bold;"></p>
            <button style="margin-top:20px; padding:12px 25px; background:#ffcc00; border:none; font-weight:bold; cursor:pointer;">ACQUISTA ORA</button>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2026 MONKEY WEARHOUSE - We Knows Your Monkey</p>
        </div>
    </footer>

    <script>
        // Gestione Preloader
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }, 1000); // Rimane visibile almeno 1 secondo per stabilit√†
        });

        // Funzioni Modal
        function openModal(title, price) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrice').innerText = price;
            document.getElementById('productModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
    </script>
</body>
</html>

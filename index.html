<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Warehouse | dj-ah</title>
    <style>
        /* Reset e Stili Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        /* HEADER STRUTTURA */
        .monkey-header {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* Immagine di Sfondo (Il tuo Murales) */
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Overlay Giallo 40% (Come richiesto) */
        .yellow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 0, 0.4);
            z-index: 2;
        }

        /* Logo dj-ah */
        .logo-container {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .main-logo {
            max-width: 350px;
            height: auto;
            filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.7));
        }

        /* CONTENUTO PRINCIPALE */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-transform: uppercase;
        }

        /* Griglia Prodotti (Esempio) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .product-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: #ffcc00;
        }

        .product-img {
            width: 100%;
            height: 200px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* FOOTER */
        footer {
            background-color: #111;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
            border-top: 2px solid #ffcc00;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .monkey-header { height: 300px; }
            .main-logo { max-width: 220px; }
            h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <div class="logo-container">
            <img src="logo.png" alt="Monkey Warehouse Logo" class="main-logo">
        </div>
    </header>

    <main class="container">
        <h2>New Collection 2026</h2>
        <p>Il suono della House, lo stile della strada.</p>

        <div class="product-grid">
            <div class="product-card">
                <div class="product-img"></div>
                <h3>Felpa Classic Monkey</h3>
                <p>€ 59.00</p>
            </div>
            <div class="product-card">
                <div class="product-img"></div>
                <h3>T-Shirt Warehouse</h3>
                <p>€ 29.00</p>
            </div>
            <div class="product-card">
                <div class="product-img"></div>
                <h3>Cap Ancestral</h3>
                <p>€ 25.00</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Monkey Warehouse - Designed by dj-ah</p>
    </footer>

</body>
</html>

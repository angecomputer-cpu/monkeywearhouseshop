<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }

        /* LOADING SCREEN - CANNA DI FUCILE */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.6s ease;
        }
        .monkey-icon { max-width: 180px; margin-bottom: 20px; }
        .loader-sub { color: #ffffff; font-weight: bold; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; }
        .dots::after { content: ''; animation: blink-dots 1.5s infinite; }
        @keyframes blink-dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 350px;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.75); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 250px; }

        /* SHOP CONTAINER */
        .shop-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .product-card { 
            background: #111; border-radius: 15px; border: 1px solid #333; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px; overflow: hidden;
        }

        /* CAROSELLO CROSS-FADE */
        .img-display { 
            position: relative; width: 100%; height: 600px; background: #000; 
        }
        .img-display img { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out; 
        }
        .img-display img.active { opacity: 1; z-index: 10; }

        /* INFO STYLES */
        .product-info { padding: 40px 30px 40px 0; display: flex; flex-direction: column; justify-content: center; }
        .product-name { color: #ffcc00; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }
        .product-desc { 
            font-size: 1rem; color: #ddd; line-height: 1.6; 
            margin-bottom: 25px; border-left: 4px solid #ffcc00; padding-left: 15px;
        }
        .product-price { font-size: 2.5rem; font-weight: bold; margin-bottom: 30px; }

        /* SELECTORS */
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        select { background: #222; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* BUY BUTTON */
        .btn-buy { 
            background: #ffcc00; color: #000; border: none; padding: 22px;
            font-size: 1.3rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        .btn-buy:hover { background: #fff; transform: translateY(-2px); }

        @media (max-width: 768px) { 
            .product-card { grid-template-columns: 1fr; } 
            .product-info { padding: 30px; }
            .img-display { height: 450px; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="monkey_face.png" alt="Monkey Face" class="monkey-icon">
        <div class="loader-sub">LOADING<span class="dots"></span></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="dj-ah logo" class="main-logo">
    </header>

    <div class="shop-container">
        <div class="product-card">
            
            <div class="img-display" id="carousel-container">
                </div>

            <div class="product-info">
                <h2 class="product-name">Monkey Hunger Collection</h2>
                <div class="product-desc">
                    <strong>FULL INVENTORY – SHOW NO MERCY.</strong><br>
                    Dalle felpe alle scarpe, passando per le polo. Tutto il magazzino in un'unica vetrina. Se lo vedi, lo vuoi. Se lo vuoi, prendilo.
                </div>
                <div class="product-price">€ 65.00</div>

                <div class="selectors">
                    <select id="color-choice">
                        <option>COLOR: SELECTION</option>
                        <option>BLACK (HOODIE/SHOES)</option>
                        <option>FOREST GREEN (HOODIE)</option>
                        <option>WHITE (POLO)</option>
                    </select>
                    <select id="size-choice">
                        <option>SIZE: S</option>
                        <option>SIZE: M</option>
                        <option>SIZE: L</option>
                        <option>SIZE: XL</option>
                    </select>
                </div>
                <button class="btn-buy">I NEED MORE / BUY NOW</button>
            </div>

        </div>
    </div>

    <script src="inventory.js"></script>

    <script>
        const container = document.getElementById('carousel-container');
        let currentIndex = 0;

        // Inizializzazione immagini dal database 'monkeyInventory' definito in inventory.js
        if (typeof monkeyInventory !== 'undefined' && monkeyInventory.length > 0) {
            monkeyInventory.forEach((path, index) => {
                const img = document.createElement('img');
                img.src = path;
                img.setAttribute('loading', 'lazy');
                if (index === 0) img.classList.add('active');
                container.appendChild(img);
            });
        }

        function startCarousel() {
            const imgs = container.getElementsByTagName('img');
            if (imgs.length <= 1) return;
            
            setInterval(() => {
                imgs[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % imgs.length; // Sequenziale
                imgs[currentIndex].classList.add('active');
            }, 3000);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                const pre = document.getElementById('preloader');
                if(pre) {
                    pre.style.opacity = '0';
                    setTimeout(() => {
                        pre.style.display = 'none';
                        startCarousel();
                    }, 600);
                }
            }, 2000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }

        /* LOADING SCREEN */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.6s ease;
        }
        .monkey-icon { max-width: 180px; height: auto; margin-bottom: 20px; }
        .loader-sub { color: #ffffff; font-weight: bold; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; }
        .dots::after { content: ''; animation: blink-dots 1.5s infinite; }
        @keyframes blink-dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 400px;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.75); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 280px; }

        /* SHOP CONTAINER */
        .shop-container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        .product-card { 
            background: #111; padding: 30px; border-radius: 15px; 
            border: 1px solid #333; display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
        }

        /* CAROUSEL / GALLERY */
        .product-gallery { display: flex; flex-direction: column; gap: 15px; }
        .main-img-wrap { 
            width: 100%; cursor: pointer; border-radius: 8px; overflow: hidden; 
            border: 2px solid transparent; transition: 0.3s;
        }
        .main-img-wrap:hover { border-color: #ffcc00; }
        .main-img-wrap img { width: 100%; height: auto; display: block; transition: transform 0.5s; }
        .main-img-wrap:active img { transform: scale(1.1); }

        .thumb-container { display: flex; gap: 10px; }
        .thumb { 
            width: 70px; height: 70px; border-radius: 4px; cursor: pointer; 
            border: 2px solid #333; transition: 0.3s; object-fit: cover;
        }
        .thumb:hover, .thumb.active { border-color: #ffcc00; opacity: 0.8; }

        /* INFO STYLES */
        .product-info { display: flex; flex-direction: column; }
        .product-name { color: #ffcc00; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }
        .product-desc { 
            font-size: 0.95rem; color: #ddd; line-height: 1.6; 
            margin-bottom: 20px; border-left: 3px solid #ffcc00; padding-left: 15px;
        }
        .product-price { font-size: 2rem; font-weight: bold; margin-bottom: 25px; }

        /* SELECTORS */
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        select { background: #222; color: #fff; border: 1px solid #444; padding: 12px; border-radius: 5px; cursor: pointer; }
        .full-width { grid-column: span 2; }

        /* BUY BUTTON */
        .btn-buy { 
            background: #ffcc00; color: #000; border: none; padding: 20px;
            font-size: 1.2rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; border-radius: 5px; transition: 0.4s;
        }
        .btn-buy:hover { background: #fff; }

        @media (max-width: 768px) { .product-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="monkey_face.png" alt="Monkey Face" class="monkey-icon">
        <div class="loader-sub">LOADING<span class="dots"></span></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="dj-ah logo" class="main-logo">
    </header>

    <div class="shop-container">
        <div class="product-card">
            
            <div class="product-gallery">
                <div class="main-img-wrap" onclick="nextImage()">
                    <img id="main-product-img" src="img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg">
                </div>
                <div class="thumb-container">
                    <img class="thumb active" src="img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg" onclick="setImg('black', this)">
                    <img class="thumb" src="img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-forest-green-front-6979e81a124e4.jpg" onclick="setImg('green', this)">
                </div>
            </div>

            <div class="product-info">
                <h2 class="product-name">The Monkey Hoodie | Hunger Series</h2>
                <div class="product-desc">
                    <strong>HEAVY FLEECE – FOR THE "I NEED MORE" GENERATION.</strong>
                    Built for the hungry—chasing the next beat, the next city, the next high. Feed the hunger. Never settle.
                </div>
                <div class="product-price">€ 65.00</div>

                <div class="selectors">
                    <select id="color-select" onchange="syncColor()">
                        <option value="black">COLOR: BLACK</option>
                        <option value="green">COLOR: FOREST GREEN</option>
                    </select>
                    <select id="size-select">
                        <option>SIZE: S</option><option>SIZE: M</option><option>SIZE: L</option><option>SIZE: XL</option>
                    </select>
                    <select class="full-width">
                        <option>QUANTITY: 1</option><option>QUANTITY: 2</option>
                    </select>
                </div>
                <button class="btn-buy">I NEED MORE / BUY NOW</button>
            </div>

        </div>
    </div>

    <script>
        const images = {
            black: 'img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg',
            green: 'img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-forest-green-front-6979e81a124e4.jpg'
        };

        function setImg(color, el) {
            document.getElementById('main-product-img').src = images[color];
            document.getElementById('color-select').value = color;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function syncColor() {
            const color = document.getElementById('color-select').value;
            document.getElementById('main-product-img').src = images[color];
            // Update thumbs
            document.querySelectorAll('.thumb').forEach(t => {
                t.classList.remove('active');
                if(t.src.includes(color)) t.classList.add('active');
            });
        }

        function nextImage() {
            const select = document.getElementById('color-select');
            select.selectedIndex = (select.selectedIndex + 1) % select.options.length;
            syncColor();
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }, 2000);
        });
    </script>
</body>
</html>

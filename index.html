<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            opacity: 0; 
            transition: opacity 1s ease-in; 
            overflow-x: hidden;
        }

        /* LOADING SCREEN */
        #preloader { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
        }

        .loader-text { 
            color: #ffcc00; 
            font-weight: bold; 
            font-size: 1.2rem; 
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Animazione puntini */
        .dots::after {
            content: '';
            animation: blink-dots 1.5s infinite;
        }

        @keyframes blink-dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 350px;
            display: flex; justify-content: center; align-items: center;
            background: #000; overflow: hidden;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); 
            background-size: cover; 
            background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.45); 
            z-index: 2;
        }
        .main-logo { 
            position: relative; 
            z-index: 3; 
            max-width: 250px; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* MAIN CONTENT */
        .container { padding: 40px 20px; text-align: center; }
        h1 { color: #ffcc00; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-text">LOADING<span class="dots"></span></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="dj-ah logo" class="main-logo">
    </header>

    <div class="container">
        <h1>Monkey Wearhouse</h1>
        <p>Coming Soon.</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // 2 secondi di attesa forzata
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.transition = 'opacity 0.8s ease';
                loader.style.opacity = '0';
                document.body.style.opacity = '1';
                
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 800);
            }, 2000);
        });
    </script>
</body>
</html>

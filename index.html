<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <link rel="icon" type="image/png" href="monkey_face.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }

        /* PRELOADER */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.8s ease;
        }
        .monkey-icon { max-width: 150px; margin-bottom: 25px; animation: pulse 2s infinite; }
        .loader-text { color: #ffffff; font-weight: bold; font-size: 1.2rem; letter-spacing: 6px; text-transform: uppercase; }
        .dots-container { height: 20px; margin-top: 10px; }
        .dots::after { content: ''; animation: blink-dots 1.5s infinite; font-size: 1.5rem; letter-spacing: 4px; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes blink-dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        /* HEADER */
        .monkey-header { position: relative; width: 100%; height: 250px; display: flex; justify-content: center; align-items: center; }
        .header-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('header.jpg') center/cover; }
        .yellow-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 204, 0, 0.75); z-index: 1; }
        .main-logo { position: relative; z-index: 2; max-width: 180px; }

        /* SHOP CONTAINER */
        .shop-container { max-width: 1100px; margin: 50px auto; padding: 0 20px; display: flex; flex-direction: column; gap: 60px; }
        .product-card { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #333; }

        /* CAROSELLO */
        .img-display { position: relative; width: 100%; height: 550px; background: #000; }
        .img-display img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out; }
        .img-display img.active { opacity: 1; z-index: 10; }

        /* INFO PRODOTTO */
        .product-info { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .product-name { color: #ffcc00; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .product-price { font-size: 2rem; font-weight: bold; margin-bottom: 25px; }
        
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        select, .fixed-option { background: #222; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 5px; font-weight: bold; font-size: 0.9rem; }
        .fixed-option { display: flex; align-items: center; justify-content: center; text-transform: uppercase; }

        .btn-buy { background: #ffcc00; color: #000; border: none; padding: 20px; font-size: 1.2rem; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn-buy:hover { background: #fff; transform: translateY(-2px); }

        /* MODALE ORDINE */
        #order-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; border: 2px solid #ffcc00; position: relative; }
        .modal-content h3 { margin-bottom: 15px; color: #ffcc00; text-transform: uppercase; letter-spacing: 2px; }
        .modal-content p { margin-bottom: 20px; font-size: 0.9rem; color: #bbb; line-height: 1.4; }
        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; background: #222; border: 1px solid #444; padding: 12px; color: white; border-radius: 5px; outline: none; }
        .form-group input:focus { border-color: #ffcc00; }

        @media (max-width: 900px) { .product-card { grid-template-columns: 1fr; } .img-display { height: 400px; } }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="monkey_face.png" alt="Monkey Face" class="monkey-icon">
        <div class="loader-text">LOADING</div>
        <div class="dots-container"><div class="dots"></div></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="Logo" class="main-logo">
    </header>

    <div class="shop-container">
        <div class="product-card">
            <div class="img-display" id="carousel-felpe"></div>
            <div class="product-info">
                <h2 class="product-name">Monkey Hoodie</h2>
                <div class="product-price">€ 65.00</div>
                <div class="selectors">
                    <select id="color-felpe">
                        <option value="Black">COLOR: BLACK</option>
                        <option value="Forest Green">COLOR: FOREST GREEN</option>
                    </select>
                    <select id="size-felpe">
                        <option>SIZE: S</option><option>SIZE: M</option>
                        <option>SIZE: L</option><option>SIZE: XL</option>
                    </select>
                </div>
                <button class="btn-buy" onclick="openOrder('Monkey Hoodie', 65, 'felpe')">ORDINA ORA</button>
            </div>
        </div>

        <div class="product-card">
            <div class="img-display" id="carousel-polo"></div>
            <div class="product-info">
                <h2 class="product-name">Monkey Polo</h2>
                <div class="product-price">€ 45.00</div>
                <div class="selectors">
                    <div class="fixed-option">COLOR: WHITE AOP</div>
                    <select id="size-polo">
                        <option>SIZE: S</option><option>SIZE: M</option>
                        <option>SIZE: L</option><option>SIZE: XL</option>
                    </select>
                </div>
                <button class="btn-buy" onclick="openOrder('Monkey Polo', 45, 'polo')">ORDINA ORA</button>
            </div>
        </div>

        <div class="product-card">
            <div class="img-display" id="carousel-shoes"></div>
            <div class="product-info">
                <h2 class="product-name">Monkey Shoes</h2>
                <div class="product-price">€ 85.00</div>
                <div class="selectors">
                    <div class="fixed-option">COLOR: BLACK</div>
                    <select id="size-shoes">
                        <option>EU 40</option><option>EU 41</option><option>EU 42</option>
                        <option>EU 43</option><option>EU 44</option><option>EU 45</option>
                    </select>
                </div>
                <button class="btn-buy" onclick="openOrder('Monkey Shoes', 85, 'shoes')">ORDINA ORA</button>
            </div>
        </div>
    </div>

    <div id="order-modal">
        <div class="modal-content">
            <h3>Riepilogo Ordine</h3>
            <p id="order-details"></p>
            <p style="font-weight: bold; color: #ffcc00; margin-top: -10px;">Invia l'ordine e attendi la mail per il pagamento PayPal.</p>
            
            <form id="order-form">
                <div class="form-group"><input type="text" id="cust-name" placeholder="Nome e Cognome" required></div>
                <div class="form-group"><input type="email" id="cust-email" placeholder="Tua Email" required></div>
                <div class="form-group"><input type="text" id="cust-address" placeholder="Indirizzo di spedizione completo" required></div>
                <button type="submit" class="btn-buy" style="width: 100%;">INVIA ORDINE</button>
                <button type="button" onclick="closeOrder()" style="background:none; border:none; color:#777; width:100%; margin-top:15px; cursor:pointer; font-size:0.8rem;">Annulla</button>
            </form>
        </div>
    </div>

    <script src="inventory.js"></script>
    <script>
        // CONFIGURAZIONE EMAILJS
        (function(){
            emailjs.init("LA_TUA_PUBLIC_KEY"); // <--- METTI QUI LA TUA CHIAVE
        })();

        let currentOrder = {};

        function setupCarousel(containerId, folderName) {
            const container = document.getElementById(containerId);
            if (!container || typeof monkeyInventory === 'undefined') return;
            const images = monkeyInventory.filter(path => path.startsWith(folderName + '/'));
            if (images.length === 0) return;

            const img1 = document.createElement('img');
            const img2 = document.createElement('img');
            img1.classList.add('active');
            container.append(img1, img2);

            img1.src = images[0];
            let currentIdx = 0;
            let toggle = true;

            setInterval(() => {
                currentIdx = (currentIdx + 1) % images.length;
                const nextImg = toggle ? img2 : img1;
                const activeImg = toggle ? img1 : img2;
                nextImg.src = images[currentIdx];
                nextImg.onload = () => {
                    nextImg.classList.add('active');
                    activeImg.classList.remove('active');
                    toggle = !toggle;
                };
            }, 3500);
        }

        function openOrder(item, price, type) {
            let color = "N/A";
            if(type === 'felpe') color = document.getElementById('color-felpe').value;
            else if(type === 'polo') color = "White AOP";
            else color = "Black Canvas";

            let size = document.getElementById('size-' + type).value;
            currentOrder = { item, price, color, size };
            
            document.getElementById('order-details').innerHTML = `<strong>${item}</strong><br>Opzione: ${color}<br>Taglia: ${size}<br>Totale: €${price}`;
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeOrder() { document.getElementById('order-modal').style.display = 'none'; }

        document.getElementById('order-form').onsubmit = function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "INVIANDO...";
            btn.disabled = true;

            const templateParams = {
                to_name: "dj-ah",
                from_name: document.getElementById('cust-name').value,
                cust_email: document.getElementById('cust-email').value,
                address: document.getElementById('cust-address').value,
                order_summary: `${currentOrder.item} (Colore: ${currentOrder.color}, Taglia: ${currentOrder.size})`,
                total: currentOrder.price
            };

            emailjs.send('IL_TUO_SERVICE_ID', 'IL_TUO_TEMPLATE_ID', templateParams)
                .then(() => {
                    alert("Ordine ricevuto! Controlla la tua mail, ti scriveremo presto per il pagamento.");
                    closeOrder();
                    btn.innerText = originalText;
                    btn.disabled = false;
                    document.getElementById('order-form').reset();
                }, (error) => {
                    alert("Errore nell'invio. Riprova o contattaci via radio!");
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        };

        window.addEventListener('load', () => {
            setupCarousel('carousel-felpe', 'felpe');
            setupCarousel('carousel-polo', 'polo');
            setupCarousel('carousel-shoes', 'shoes');
            setTimeout(() => {
                const pre = document.getElementById('preloader');
                pre.style.opacity = '0';
                setTimeout(() => { pre.style.display = 'none'; }, 800);
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; }

        /* PRELOADER */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.6s ease;
        }

        /* HEADER */
        .monkey-header { position: relative; width: 100%; height: 250px; display: flex; justify-content: center; align-items: center; }
        .header-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('header.jpg') center/cover; }
        .yellow-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 204, 0, 0.7); z-index: 1; }
        .main-logo { position: relative; z-index: 2; max-width: 180px; }

        /* GRIGLIA PRODOTTI */
        .shop-container { max-width: 1200px; margin: 50px auto; padding: 0 20px; display: flex; flex-direction: column; gap: 80px; }
        .product-card { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #333; }

        /* CAROSELLO */
        .img-display { position: relative; width: 100%; height: 550px; background: #000; }
        .img-display img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.8s ease; }
        .img-display img.active { opacity: 1; z-index: 10; }

        /* INFO */
        .product-info { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .product-name { color: #ffcc00; font-size: 2.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .product-price { font-size: 2rem; font-weight: bold; margin-bottom: 25px; }
        
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        select { background: #222; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .btn-buy { background: #ffcc00; color: #000; border: none; padding: 20px; font-size: 1.2rem; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 5px; }
        .btn-buy:hover { background: #fff; }

        @media (max-width: 900px) { .product-card { grid-template-columns: 1fr; } .img-display { height: 400px; } }
    </style>
</head>
<body>

    <div id="preloader">
        <div style="color:white; font-weight:bold; letter-spacing:5px;">MONKEY LOADING...</div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="Logo" class="main-logo">
    </header>

    <div class="shop-container">
        
        <div class="product-card" id="prod-felpe">
            <div class="img-display" id="carousel-felpe"></div>
            <div class="product-info">
                <h2 class="product-name">Monkey Hoodies</h2>
                <div class="product-price">€ 65.00</div>
                <div class="selectors">
                    <select><option>COLOR: BLACK / FOREST</option></select>
                    <select><option>SIZE: S</option><option>SIZE: M</option><option>SIZE: L</option><option>SIZE: XL</option></select>
                </div>
                <button class="btn-buy">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card" id="prod-polo">
            <div class="img-display" id="carousel-polo"></div>
            <div class="product-info">
                <h2 class="product-name">Monkey Polo</h2>
                <div class="product-price">€ 45.00</div>
                <div class="selectors">
                    <select><option>COLOR: WHITE AOP</option></select>
                    <select><option>SIZE: S</option><option>SIZE: M</option><option>SIZE: L</option><option>SIZE: XL</option></select>
                </div>
                <button class="btn-buy">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card" id="prod-shoes">
            <div class="img-display" id="carousel-shoes"></div>
            <div class="product-info">
                <h2 class="product-name">Monkey Shoes</h2>
                <div class="product-price">€ 85.00</div>
                <div class="selectors">
                    <select><option>COLOR: BLACK CANVAS</option></select>
                    <select>
                        <option>EU 40 / US 7.5</option><option>EU 41 / US 8.5</option>
                        <option>EU 42 / US 9</option><option>EU 43 / US 10</option>
                        <option>EU 44 / US 10.5</option><option>EU 45 / US 11.5</option>
                    </select>
                </div>
                <button class="btn-buy">ADD TO CART</button>
            </div>
        </div>

    </div>

    <script src="inventory.js"></script>
    <script>
        function setupCarousel(containerId, filterKeyword) {
            const container = document.getElementById(containerId);
            const filteredImages = monkeyInventory.filter(path => path.toLowerCase().includes(filterKeyword));
            
            filteredImages.forEach((path, index) => {
                const img = document.createElement('img');
                img.src = path;
                img.setAttribute('loading', 'lazy');
                if (index === 0) img.classList.add('active');
                container.appendChild(img);
            });

            let current = 0;
            const imgs = container.getElementsByTagName('img');
            if (imgs.length > 1) {
                setInterval(() => {
                    imgs[current].classList.remove('active');
                    current = (current + 1) % imgs.length;
                    imgs[current].classList.add('active');
                }, 3000);
            }
        }

        window.addEventListener('load', () => {
            // Avviamo i tre caroselli separati
            setupCarousel('carousel-felpe', 'felpe');
            setupCarousel('carousel-polo', 'polo');
            setupCarousel('carousel-shoes', 'shoes');

            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => document.getElementById('preloader').style.display = 'none', 600);
            }, 1500);
        });
    </script>
</body>
</html>

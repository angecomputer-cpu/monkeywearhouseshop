<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }

        /* LOADING SCREEN - CANNA DI FUCILE */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.6s ease;
        }
        .monkey-icon { max-width: 200px; height: auto; margin-bottom: 20px; }
        .loader-sub { color: #ffffff; font-weight: bold; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; }
        .dots::after { content: ''; animation: blink-dots 1.5s infinite; }
        @keyframes blink-dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 400px;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.75); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 280px; }

        /* SHOP CONTAINER */
        .shop-container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        
        .product-card { 
            background: #111; padding: 30px; border-radius: 15px; 
            border: 1px solid #333; display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            align-items: center;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .product-card { grid-template-columns: 1fr; padding: 20px; }
            .monkey-header { height: 250px; }
        }

        .product-img-container img { width: 100%; height: auto; border-radius: 8px; transition: 0.3s; }

        .product-info { display: flex; flex-direction: column; text-align: left; }
        .product-name { color: #ffcc00; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }
        
        /* DESCRIPTION MOOD */
        .product-desc { 
            font-size: 0.95rem; color: #ddd; line-height: 1.6; 
            margin-bottom: 20px; border-left: 3px solid #ffcc00; padding-left: 15px;
        }
        .product-desc strong { color: #fff; display: block; margin-bottom: 5px; }

        .product-price { font-size: 2rem; font-weight: bold; margin-bottom: 25px; color: #fff; }

        /* SELECTORS */
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        select { 
            background: #222; color: #fff; border: 1px solid #444; 
            padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        .full-width { grid-column: span 2; }

        /* BUY BUTTON */
        .btn-buy { 
            background: #ffcc00; color: #000; border: none; padding: 20px;
            font-size: 1.2rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; border-radius: 5px; transition: 0.4s;
        }
        .btn-buy:hover { background: #fff; transform: scale(1.03); }

    </style>
</head>
<body>

    <div id="preloader">
        <img src="monkey_face.png" alt="Monkey Face" class="monkey-icon">
        <div class="loader-sub">LOADING<span class="dots"></span></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="dj-ah logo" class="main-logo">
    </header>

    <div class="shop-container">
        <div class="product-card">
            
            <div class="product-img-container">
                <img id="main-product-img" src="img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg" alt="Monkey Hoodie">
            </div>

            <div class="product-info">
                <h2 class="product-name">The Monkey Hoodie | Hunger Series</h2>
                
                <div class="product-desc">
                    <strong>HEAVY FLEECE – FOR THE "I NEED MORE" GENERATION.</strong>
                    Built for the hungry—chasing the next beat, the next city, the next high. Thick enough to survive the cold, sharp enough to dominate the scene. Feed the hunger. Never settle.
                </div>

                <div class="product-price">€ 65.00</div>

                <div class="selectors">
                    <select id="color-select" onchange="updateProduct()">
                        <option value="black">COLOR: BLACK</option>
                        <option value="green">COLOR: FOREST GREEN</option>
                    </select>

                    <select id="size-select">
                        <option value="s">SIZE: S</option>
                        <option value="m">SIZE: M</option>
                        <option value="l">SIZE: L</option>
                        <option value="xl">SIZE: XL</option>
                        <option value="xxl">SIZE: XXL</option>
                    </select>

                    <select id="qty-select" class="full-width">
                        <option value="1">QUANTITY: 1</option>
                        <option value="2">QUANTITY: 2</option>
                        <option value="3">QUANTITY: 3</option>
                    </select>
                </div>

                <button class="btn-buy">I NEED MORE / BUY NOW</button>
            </div>

        </div>
    </div>

    <script>
        // Gestione Cambio Colore (Carosello)
        function updateProduct() {
            const color = document.getElementById('color-select').value;
            const img = document.getElementById('main-product-img');
            
            if(color === 'black') {
                img.src = 'img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg';
            } else if(color === 'green') {
                img.src = 'img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-forest-green-front-6979e81a124e4.jpg';
            }
        }

        // Timer per chiusura Loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }, 2000);
        });
    </script>
</body>
</html>

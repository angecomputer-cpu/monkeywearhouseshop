<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }

        /* LOADING SCREEN - CANNA DI FUCILE */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2a2a2a; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.6s ease;
        }
        .monkey-icon { max-width: 180px; height: auto; margin-bottom: 20px; }
        .loader-sub { color: #ffffff; font-weight: bold; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; }
        .dots::after { content: ''; animation: blink-dots 1.5s infinite; }
        @keyframes blink-dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        /* HEADER */
        .monkey-header {
            position: relative; width: 100%; height: 350px;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg'); background-size: cover; background-position: center;
        }
        .yellow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.75); z-index: 2;
        }
        .main-logo { position: relative; z-index: 3; max-width: 250px; }

        /* SHOP CONTAINER */
        .shop-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .product-card { 
            background: #111; padding: 30px; border-radius: 15px; 
            border: 1px solid #333; display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            align-items: start;
        }

        /* IMG DISPLAY - IL CAROSELLO FISSO */
        .img-display { border: 2px solid #333; border-radius: 10px; overflow: hidden; background: #000; min-height: 400px; display: flex; align-items: center; }
        .img-display img { width: 100%; height: auto; display: block; transition: opacity 0.5s ease; }

        /* INFO STYLES */
        .product-info { display: flex; flex-direction: column; text-align: left; }
        .product-name { color: #ffcc00; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }
        .product-desc { 
            font-size: 0.95rem; color: #ddd; line-height: 1.6; 
            margin-bottom: 20px; border-left: 3px solid #ffcc00; padding-left: 15px;
        }
        .product-price { font-size: 2.2rem; font-weight: bold; margin-bottom: 25px; }

        /* SELECTORS */
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        select { background: #222; color: #fff; border: 1px solid #444; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; appearance: none; }
        .full-width { grid-column: span 2; }

        /* BUY BUTTON */
        .btn-buy { 
            background: #ffcc00; color: #000; border: none; padding: 20px;
            font-size: 1.2rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        .btn-buy:hover { background: #fff; }

        @media (max-width: 768px) { .product-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="monkey_face.png" alt="Monkey Face" class="monkey-icon">
        <div class="loader-sub">LOADING<span class="dots"></span></div>
    </div>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <img src="logo_white.png" alt="dj-ah logo" class="main-logo">
    </header>

    <div class="shop-container">
        <div class="product-card">
            
            <div class="img-display">
                <img id="main-img" src="img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg">
            </div>

            <div class="product-info">
                <h2 class="product-name">The Monkey Hoodie | Hunger Series</h2>
                <div class="product-desc">
                    <strong>HEAVY FLEECE – FOR THE "I NEED MORE" GENERATION.</strong>
                    Built for the hungry—chasing the next beat, the next city, the next high. Feed the hunger. Never settle.
                </div>
                <div class="product-price">€ 65.00</div>

                <div class="selectors">
                    <select name="color"><option>COLOR: BLACK</option><option>COLOR: FOREST GREEN</option></select>
                    <select name="size"><option>SIZE: S</option><option>SIZE: M</option><option>SIZE: L</option><option>SIZE: XL</option></select>
                    <select class="full-width"><option>QUANTITY: 1</option><option>QUANTITY: 2</option></select>
                </div>
                <button class="btn-buy">I NEED MORE / BUY NOW</button>
            </div>

        </div>
    </div>

    <script>
        const inventory = [
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-forest-green-front-2-6979e81a68f23.jpg",
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-forest-green-front-2-6979e81a6a6df.jpg",
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-2-6979e819ef780.jpg",
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-forest-green-front-6979e81a124e4.jpg",
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-6979e819d0ba2.jpg",
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-back-6979e81a0478b.jpg",
            "img/felpe/cotton-heritage-m2580-i-unisex-premium-pullover-hoodie-black-front-2-6979e819effee.jpg"
        ];

        function startCarousel() {
            setInterval(() => {
                const img = document.getElementById('main-img');
                img.style.opacity = '0'; // Dissolvenza in uscita
                
                setTimeout(() => {
                    const rand = inventory[Math.floor(Math.random() * inventory.length)];
                    img.src = rand;
                    img.style.opacity = '1'; // Dissolvenza in entrata
                }, 500);
            }, 3000);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                    startCarousel();
                }, 600);
            }, 2000);
        });
    </script>
</body>
</html>

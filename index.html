<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Warehouse | dj-ah</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER & OVERLAY */
        .monkey-header {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* Il tuo sfondo murales */
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Overlay Giallo 40% opacità */
        .yellow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 0, 0.4);
            z-index: 2;
        }

        /* Logo dj-ah */
        .logo-container {
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .main-logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0px 10px 30px rgba(0, 0, 0, 0.8));
            transition: transform 0.3s ease;
        }

        /* SEZIONI CONTENUTO */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        /* GRIGLIA PRODOTTI */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            border-color: #ffcc00;
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
        }

        .price {
            color: #ffcc00;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* FOOTER */
        footer {
            background-color: #000;
            padding: 50px 20px;
            text-align: center;
            border-top: 2px solid #ffcc00;
            margin-top: 100px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .monkey-header { height: 350px; }
            .main-logo { max-width: 250px; }
            .section-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <div class="logo-container">
            <img src="logo.png" alt="Monkey Warehouse Logo" class="main-logo">
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">New Collection</h2>
        
        <div class="product-grid">
            <div class="product-card">
                <div class="product-img">CLOTHING</div>
                <h3>Classic Monkey Hoodie</h3>
                <p class="price">€ 65.00</p>
            </div>

            <div class="product-card">
                <div class="product-img">CLOTHING</div>
                <h3>Warehouse Tee</h3>
                <p class="price">€ 35.00</p>
            </div>

            <div class="product-card">
                <div class="product-img">ACCESSORIES</div>
                <h3>Ancestral Cap</h3>
                <p class="price">€ 25.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 MONKEY WAREHOUSE | Designed by dj-ah</p>
    </footer>

</body>
</html>

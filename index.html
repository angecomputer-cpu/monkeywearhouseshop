<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Wearhouse</title>
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER & OVERLAY */
        .monkey-header {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        .header-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('header.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .yellow-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 204, 0, 0.4);
            z-index: 2;
        }

        .logo-container { position: relative; z-index: 3; text-align: center; }
        .main-logo {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0px 10px 30px rgba(0, 0, 0, 0.8));
        }

        /* CAROSELLO */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .carousel-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 200px;
            background: #111;
            border: 1px solid #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-card:hover { border-color: #ffcc00; }

        .product-img {
            width: 100%;
            height: 220px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: #444;
        }

        .product-info { padding: 10px; text-align: center; }
        .product-info h3 { font-size: 0.9rem; text-transform: uppercase; }
        .price { color: #ffcc00; font-weight: bold; font-size: 1rem; }

        /* POP-UP (MODAL) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            background: #111;
            padding: 20px;
            border: 2px solid #ffcc00;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        .modal-img-placeholder {
            width: 100%;
            height: 400px;
            background: #222;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-modal {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 30px; color: #ffcc00;
            cursor: pointer;
        }

        footer {
            background-color: #000;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #ffcc00;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header class="monkey-header">
        <div class="header-bg"></div>
        <div class="yellow-overlay"></div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="main-logo">
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">Shop</h2>
        
        <div class="carousel-container">
            <div class="product-card" onclick="openModal('Classic Monkey Hoodie', '€ 65.00')">
                <div class="product-img">PREMI PER INGRANDIRE</div>
                <div class="product-info">
                    <h3>Classic Hoodie</h3>
                    <p class="price">€ 65.00</p>
                </div>
            </div>

            <div class="product-card" onclick="openModal('Warehouse Tee', '€ 35.00')">
                <div class="product-img">PREMI PER INGRANDIRE</div>
                <div class="product-info">
                    <h3>Warehouse Tee</h3>
                    <p class="price">€ 35.00</p>
                </div>
            </div>

            <div class="product-card" onclick="openModal('Techno Cap', '€ 25.00')">
                <div class="product-img">PREMI PER INGRANDIRE</div>
                <div class="product-info">
                    <h3>Techno Cap</h3>
                    <p class="price">€ 25.00</p>
                </div>
            </div>
        </div>
    </section>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-img-placeholder">IMMAGINE GRANDE</div>
            <h2 id="modalTitle" style="color: #ffcc00;"></h2>
            <p id="modalPrice" class="price"></p>
            <button style="margin-top: 20px; padding: 10px 20px; background: #ffcc00; border: none; font-weight: bold; cursor: pointer;">ACQUISTA ORA</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 MONKEY WEARHOUSE</p>
    </footer>

    <script>
        function openModal(title, price) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrice').innerText = price;
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        window.onclick = function(event) {
            let modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
